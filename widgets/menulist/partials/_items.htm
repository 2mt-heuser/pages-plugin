<?php if ($items): ?>
    <ul>
        <?php foreach ($items as $item):
            $dataId = 'menu-'.$this->theme->getDirName().'-'.$item->getFileName();
        ?>
            <li class="item" data-item-path="<?= e($item->getFileName()) ?>" data-item-theme="<?= e($this->theme->getDirName()) ?>" data-id="<?= e($dataId) ?>">
                <a href="#">
                    <span class="title"><?= e($item->name) ?></span>
                    <span class="description">
                        <?= e($item->getCode()) ?>
                    </span>
                </a>

                <input type="hidden" name="template[<?= e($item->getFileName()) ?>]" value="0"/>
                <div class="checkbox custom-checkbox nolabel">
                    <?php $cbId = 'cb'.md5($item->getFileName()) ?>
                    <input 
                        id="<?= $cbId ?>" 
                        type="checkbox"
                        name="object[<?= e($item->getFileName()) ?>]" 
                        <?= $this->isItemSelected($dataId) ? 'checked' : null ?> 
                        data-request="<?= $this->getEventHandler('onSelect') ?>"
                        value="1">
                    <label for="<?= $cbId ?>">Select</label>
                </div>
            </li>
        <?php endforeach ?>
    </ul>
<?php else: ?>
    <p class="no-data"><?= e(trans($this->noRecordsMessage)) ?></p>
<?php endif ?>

<?php if (!isset($nested)): ?>
    <input type="hidden" name="theme" value="<?= e($this->theme->getDirName()) ?>">
<?php endif ?>
